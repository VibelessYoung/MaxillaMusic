<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaxillaMusic</title>

    <link rel="stylesheet" href="./style/style.css" />

  <body>
    <header class="header">
      <div class="logo">
        <i class="fa-solid fa-compact-disc spin"></i>
        <span>MaxillaMusic</span>
      </div>

      <nav>
        <a href="#">Home</a>
        <a href="#">Trend</a>

    <section class="hero reveal">
      <h1>Feel The <span>Vibe</span></h1>
      <p>
        Listen to the best phonk music experience with immersive sound & visuals
      </p>
      <button class="btn-glow">Start Listening</button>
    </section>

    <section class="music-player reveal">
      <h2>ðŸ”¥ Trending Phonk</h2>

      <div class="track" data-src="musics/Phonk House.mp3">

        <div class="track-info">
          <h3>Phonk House</h3>
          <span>3:20</span>
        </div>
        <div class="wave"></div>
        <input type="range" min="0" max="1" step="0.01" class="volume" />
      </div>

      <div class="track" data-src="musics/GHOSTHACK.mp3">
        <button class="play-btn"><i class="fa-solid fa-play"></i></button>
        <div class="track-info">
          <h3>GhostHack</h3>
          <span>2:58</span>
        </div>
        <div class="wave"></div>
        <input type="range" min="0" max="1" step="0.01" class="volume" />
      </div>
    </section>
